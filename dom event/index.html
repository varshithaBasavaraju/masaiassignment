<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>
    <div class="cont">
    <button>
      1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
   </div> 
</body>
</html>
<script>
   let allbtn= document.querySelectorAll(".cont>button")
   for (let i=0; i<allbtn.length: i++)
   {
    allbtn[i].addEventListener("click")
   }
</script>
