<script>
    let count=1;
    let promise1= new Promise(function(resolve,reject){
        if (count>0){
            resolve("Positive count")
        }
        else{
            reject("negative count")
        }

    })
    promise1.then((function(data1){
        console.log(data1)
    })) .catch(function(data2){
        console.log(data2)
    })   
</script>
